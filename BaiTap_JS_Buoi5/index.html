<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 1 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 320px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Quản lý tuyển sinh</h3>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              id="diemChuan"
              type="number"
              class="form-control"
              placeholder="Điểm chuẩn"
            />
          </div>
          <div class="form-group col-md-4">
            <select name="" id="khuVuc" class="form-control">
              <option value="chonKhuVuc">Chọn khu vục</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="X">X</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name="" id="doiTuong" class="form-control">
              <option value="chonDoiTuong">Chọn đối tượng</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              id="diemMonThu1"
              type="number"
              class="form-control"
              placeholder="Điểm môn thứ 1"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="diemMonThu2"
              type="number"
              class="form-control"
              placeholder="Điểm môn thứ 2"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="diemMonThu3"
              type="number"
              class="form-control"
              placeholder="Điểm môn thứ 3"
            />
          </div>
        </div>
        <button id="btnKetQuaTS" class="btn btn-primary rounded-pill px-5 py-2">
          Kết quả
        </button>
        <div id="ketQua1" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- BÀI 2 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 320px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Tính tiền điện</h3>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              id="nhapHoTen"
              type="text"
              class="form-control"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="nhapSoKW"
              type="number"
              class="form-control"
              placeholder="Nhập số KW"
            />
          </div>
        </div>
        <button
          id="btnTinhTienDien"
          class="btn btn-primary rounded-pill px-5 py-2"
        >
          Tính tiền điện
        </button>
        <div id="ketQua2" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../method/method.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
