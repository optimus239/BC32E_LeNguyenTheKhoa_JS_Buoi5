<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BÀI 5-3 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 300px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Tính thuế thu nhập cá nhân</h3>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              id="nhapHoTen"
              type="text"
              class="form-control"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="tongThuNhapNam"
              type="number"
              class="form-control"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="soNguoiPhuThuoc"
              type="number"
              class="form-control"
              placeholder="Số người phụ thuộc"
            />
          </div>
        </div>
        <button
          id="btnTinhTienThue"
          class="btn btn-primary rounded-pill px-5 py-2"
        >
          Tính tiền thuế
        </button>
        <div id="ketQua3" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- BÀI 5-4 -->
    <form action="">
      <div
        class="container w-50 shadow mt-5 p-3"
        style="height: 300px; background-image: url(../img/corner-4.png)"
      >
        <h3 class="mb-3">Tính tiền cáp</h3>
        <div class="form-row">
          <div class="form-group col-md-4">
            <select
              name=""
              id="loaiKhachHang"
              class="form-control"
              onchange="ketNoiDoanhNghiep()"
            >
              <option value="chon">Chọn loại khách hàng</option>
              <option value="nhaDan">Nhà Dân</option>
              <option value="doanhNghiep">Doanh Nghiệp</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <input
              id="maKhachHang"
              type="text"
              class="form-control"
              placeholder="Nhập mã khách hàng"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              id="soKenhCaoCap"
              type="number"
              class="form-control"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input
              id="soKetNoi"
              type="number"
              class="form-control"
              style="display: none"
              placeholder="Số kết nối"
            />
          </div>
        </div>
        <button
          id="btnTinhTienCap"
          class="btn btn-primary rounded-pill px-5 py-2"
        >
          Tính tiền cáp
        </button>
        <div id="ketQua4" class="alert alert-secondary p-4 mt-3"></div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../method/method.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
